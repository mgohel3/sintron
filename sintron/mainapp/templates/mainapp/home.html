{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="auth bg-base d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center align-items-center">
        <div class="max-w-464-px mx-auto w-100">
            <div class="text-center">
                <a href="index.html" class="mb-40 d-block mx-auto">
                    <img src="{% static 'images/logo.png' %}" alt="Sintron India" height="140px" width="140px">
                </a>
                <h4 class="mb-12">Sign In to your Account</h4>
                <p class="mb-32 text-secondary-light text-lg">Welcome back!!</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="icon-field mb-16">
                    <span class="icon top-50 translate-middle-y">
                        <iconify-icon icon="mage:email"></iconify-icon>
                    </span>
                    <input type="email" name="username" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email" required>
                </div>
                <div class="position-relative mb-20">
                    <div class="icon-field">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                        </span>
                        <input type="password" name="password" class="form-control h-56-px bg-neutral-50 radius-12" id="your-password" placeholder="Password" required>
                    </div>
                    <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#your-password"></span>
                </div>

                <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Sign In</button>

                <div class="mt-32 text-center text-sm">
                    <p class="mb-0">&copy; 2024 | Sintron India</p>
                </div>

            </form>
        </div>
    </div>
</section>

{% endblock %}
